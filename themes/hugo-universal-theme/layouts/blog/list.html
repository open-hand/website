<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

        {{ partial "nav.html" . }}

        </header>

        <div id="content" class="blog row">
                <!-- *** LEFT COLUMN *** -->

                <div class="col-md-9" id="blog-post">

                    <p class="text-muted text-uppercase mb-small text-right">{{ if .Params.author }}{{ i18n "authorBy" }} <a href="#">{{ .Params.author }}</a> | {{ end }}{{ .Date.Format .Site.Params.date_format }}</p>

                    <div id="post-content">
                        {{ .Content }}
                    </div>
                    <!-- /#post-content -->
                    <!-- {{ if .Site.DisqusShortname }}
                    <div id="comments">
                        {{ template "_internal/disqus.html" . }}
                    </div>
                    {{ end }} -->

                </div>
                <!-- /#blog-post -->

                <!-- *** LEFT COLUMN END *** -->
                <!-- *** RIGHT COLUMN ***
                _________________________________________________________ -->

                <div class="col-md-3 blog-menu">
                    <!-- *** MENUS AND WIDGETS *** -->

                    {{ partial "blognav.html" . }}

                    <!-- *** MENUS AND FILTERS END *** -->
                </div>
                <!-- /.col-md-3 -->

                <!-- *** RIGHT COLUMN END *** -->
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
