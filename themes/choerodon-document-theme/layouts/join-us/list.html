<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <link href="/css/join-us.css" rel="stylesheet">
    <header id="header">
        {{ partial "nav.html" . }}
    </header>
  <body>
    <div>
      <div id="content" class="join-us">
        <section class="join-us-header text-center">
          <h5>{{ i18n "join us" }}</h5>
          <p>{{ i18n "join us des"}}</p>
        </section>
        {{ partial "join_us_content.html" . }}
      </div>
      {{ partial "footer.html" . }}
    </div>

    {{ partial "scripts.html" . }}
    {{ range .Site.Data.static.community.js }}
        <script src="{{ . }}"></script>
    {{ end }}
  </body>
</html>
