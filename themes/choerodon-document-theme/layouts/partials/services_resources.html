{{ $.Scratch.Set "language" .Site.Language.Lang }}
<section class="services-resources-content">
  {{ range .Site.Data.servicesResources  }}
  {{ if eq ($.Scratch.Get "language") .language }}
  <div class="services-resources-content-item">
    <img src="{{ .image }}" />
    <div>
      <h6 class="services-resources-content-item-title">{{ .name }}</h6>
      <p class="aservices-resources-content-item-des">{{ .description }}</p>
    </div>
  </div>
  {{ end }}
  {{ end }}
</section>
